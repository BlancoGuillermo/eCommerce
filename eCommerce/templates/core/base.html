{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | eCommerce</title>

    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    {% block css %}{% endblock css %}
</head>
<body>
    <!-- bootstrapcss -->
    <nav class="container-fluid bg-dark bg-gradient p-3">
        <div>
            <div class="">
                <input class="form-control border rounded-pill" type="search" value="search" id="example-search-input">
            </div>
        </div>
    </nav>

    <div class="px-6 py-6">
        {% block content %}

        {% endblock %}
    </div>

    <footer class="py-6 px-6 flex justify-between bg-gray-800">
        <div class="w-2/3 pr-10">
            <h3 class="mb-5 font-semibold text-gray-400">Acerca de</h3>
            <p class="text-lg text-gray-500">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
        <div class="w-1/3">
            <ul class="space-y-2">
                <li><a href="{% url 'core:contact' %}" class="text-lg text-teal-500 hover:text-teal-700">Contacto</a></li>
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Términos de uso</a></li>
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Política de privacidad</a></li>
            </ul>
        </div>
    </footer>
    <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
</body>
</html>
