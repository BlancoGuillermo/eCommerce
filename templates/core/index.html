{% extends 'core/base.html'%}

{% block title %}Welcome{% endblock %}

{% block content %}
    <!-- Contenedor de los productos disponibles -->
    <div class="container justify-content-center my-4 p-2">
        <div class="row container justify-content-center p-4">
            {% comment %} Iteramos sobre Items {% endcomment %}
            {% for item in items %}
                <div class="card col mx-4 shadow rounded">
                    <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                        <img src="{{ items.image.url }}" class="img-fluid" style="width: 200px;"/>
                        <a href="{% url 'items:detail' item.id %}" class="card-link stretched-link"></a>
                    </div>
                    {% comment %}
                        <div class="card-header" style="font-size: smaller;">{{ item.created_at|date:"d-m-Y" }}</div>
                    {% endcomment %}
                    <div class="card-body">
                        <div class="card-text"><span>${{ item.price }}</span></div>
                        <div class="card-title display-none">
                            <b>{{ item.name }}</b>
                        </div>
                    </div>
                    <h2 class="card-footer"></h2>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
