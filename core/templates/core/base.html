<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %} | eCommerce</title>
</head>
<body>
    <nav class="grid grid-cols-3 gap-4 items-center py-6 px-6 border-b border-gray-500">
        <a href="/" class="col-span-1 justify-self-start text-xl font-semibold shadow-lg">eCommerceCaC</a>
        <div class="col-span-2 flex justify-self-end items-center gap-3">
            <a href="#" class="text-lg font-semibold hover:text-gray-500">Nuevo Item</a>
            <a href="#" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign up</a>
            <a href="#" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Login</a>
        </div>
    </nav>
    <div class="px-6 py-6">
        {% block content %}

        {% endblock %}
    </div>

    <footer class="py-6 px-6 flex justify-between bg-gray-800">
        <div class="w-2/3 pr-10">
            <h3 class="mb-5 font-semibold text-gray-400">Acerca de</h3>
            <p class="text-lg text-gray-500">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
        <div class="w-1/3">
            <ul class="space-y-2">
                <li><a href="{% url 'core:contact' %}" class="text-lg text-teal-500 hover:text-teal-700">Contacto</a></li>
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Términos de uso</a></li>
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Política de privacidad</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
